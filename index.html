<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmony - YouTube Audio Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --primary: #6a5af9;
      --secondary: #d66efd;
      --accent: #00c6fb;
      --dark-1: #0f0f15;
      --dark-2: #1a1a24;
      --dark-3: #252535;
      --text: #f5f5f7;
      --text-secondary: #b0b0c0;
      --glass: rgba(30, 30, 40, 0.6);
      --success: #00d95f;
      --danger: #ff4d6d;
    }
    
    body { 
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: radial-gradient(circle at top right, var(--dark-1), var(--dark-2));
      color: var(--text); 
      overflow-x: hidden;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 15% 70%, rgba(106, 90, 249, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(214, 110, 253, 0.06) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(0, 198, 251, 0.04) 0%, transparent 60%);
      pointer-events: none;
      animation: backgroundFloat 20s ease-in-out infinite;
      z-index: -2;
    }
    
    @keyframes backgroundFloat {
      0%, 100% { opacity: 1; transform: translateY(0px) scale(1); }
      50% { opacity: 0.8; transform: translateY(-10px) scale(1.02); }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px 140px;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 30px;
      position: relative;
      z-index: 1;
    }
    
    /* Header section */
    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      margin-bottom: 10px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(106, 90, 249, 0.4);
    }
    
    .logo-icon i {
      font-size: 20px;
    }
    
    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(106, 90, 249, 0.3);
    }
    
    .user-controls {
      display: flex;
      gap: 15px;
    }
    
    .user-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--dark-3);
      border: none;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .user-btn:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }
    
    /* Search section */
    .search-section {
      grid-column: 1;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title i {
      color: var(--primary);
    }
    
    .search-bar { 
      display: flex; 
      margin-bottom: 30px; 
      position: relative;
      max-width: 100%;
      border-radius: 15px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .search-bar:focus-within {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(106, 90, 249, 0.3);
      border-color: rgba(106, 90, 249, 0.3);
    }
    
    .search-bar input {
      flex: 1; 
      padding: 18px 25px; 
      font-size: 16px;
      border: none; 
      background: transparent;
      color: var(--text);
      font-family: 'Poppins', sans-serif;
    }
    
    .search-bar input:focus {
      outline: none;
    }
    
    .search-bar input::placeholder {
      color: var(--text-secondary);
      transition: color 0.3s ease;
    }
    
    .search-bar input:focus::placeholder {
      color: #aaa;
    }
    
    .search-bar button {
      padding: 0 30px; 
      font-size: 16px;
      border: none; 
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .search-bar button:hover {
      background: linear-gradient(45deg, var(--accent), var(--primary));
    }
    
    /* Results section */
    .results-container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .results-header {
      padding: 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .results-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }
    
    .results-count {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    #results { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
    }
    
    #results li {
      padding: 18px 25px; 
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer; 
      display: flex; 
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    #results li:hover {
      background: rgba(106, 90, 249, 0.1);
    }
    
    .track-number {
      width: 24px;
      color: var(--text-secondary);
      font-size: 14px;
      margin-right: 15px;
    }
    
    .track-info {
      flex: 1;
    }
    
    .track-title {
      font-weight: 500;
      margin-bottom: 4px;
      transition: transform 0.3s ease;
    }
    
    .track-artist {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    #results li:hover .track-title {
      color: var(--primary);
      transform: translateX(5px);
    }
    
    .track-duration {
      color: var(--text-secondary);
      font-size: 14px;
      margin: 0 20px;
    }
    
    .add-to-playlist {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 16px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .add-to-playlist:hover {
      background: rgba(106, 90, 249, 0.2);
      color: var(--primary);
    }
    
    /* Playlist section */
    .playlist-section {
      grid-column: 2;
      grid-row: 2 / span 2;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      height: fit-content;
    }
    
    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .playlist-actions {
      display: flex;
      gap: 10px;
    }
    
    .playlist-btn {
      background: var(--dark-3);
      border: none;
      color: var(--text);
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .playlist-btn:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }
    
    #playlist {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    #playlist li {
      display: flex;
      justify-content: space-between;
      padding: 12px 15px;
      background: var(--dark-3);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      align-items: center;
    }
    
    #playlist li:hover {
      background: rgba(106, 90, 249, 0.2);
      transform: translateX(5px);
    }
    
    #playlist li.playing {
      background: rgba(106, 90, 249, 0.3);
      border-left: 3px solid var(--primary);
    }
    
    .playlist-track-info {
      flex: 1;
      overflow: hidden;
    }
    
    .playlist-track-title {
      font-weight: 500;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .playlist-track-artist {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .remove {
      color: var(--text-secondary);
      background: none;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .remove:hover {
      color: var(--danger);
      background: rgba(255, 77, 109, 0.1);
    }
    
    /* Player bar */
    .player-bar { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(20px);
      padding: 20px 30px;
      display: flex; 
      align-items: center; 
      z-index: 100;
      border-top: 1px solid rgba(106, 90, 249, 0.2);
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
      gap: 30px;
    }
    
    .now-playing {
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 250px;
    }
    
    .now-playing-art {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(106, 90, 249, 0.3);
    }
    
    .now-playing-art i {
      font-size: 24px;
      color: white;
    }
    
    .track-info-large .title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
    }
    
    .track-info-large .artist {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .player-controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .controls-top {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .controls-top button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .controls-top button:hover {
      color: var(--text);
    }
    
    .controls-top button.active {
      color: var(--primary);
    }
    
    .play-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(106, 90, 249, 0.4);
    }
    
    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(106, 90, 249, 0.6);
    }
    
    .progress-container {
      width: 100%;
      cursor: pointer;
      position: relative;
    }
    
    .progress-time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }
    
    .progress {
      width: 100%; 
      height: 6px; 
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px; 
      position: relative;
      overflow: hidden;
    }
    
    .progress .bar {
      height: 100%; 
      width: 0%; 
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
      position: relative;
      transition: width 0.1s ease;
    }
    
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 180px;
    }
    
    .volume-controls i {
      color: var(--text-secondary);
      font-size: 18px;
    }
    
    .volume-slider {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      position: relative;
      cursor: pointer;
    }
    
    .volume-level {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
      transform-origin: left;
      transform: scaleX(1);
    }
    
    /* Loading Animation */
    .search-loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(106, 90, 249, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(20, 20, 30, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 4px;
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .playlist-section {
        grid-column: 1;
        grid-row: 3;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px 180px;
      }
      
      .player-bar {
        padding: 15px;
        gap: 15px;
      }
      
      .now-playing {
        min-width: auto;
      }
      
      .now-playing-art {
        width: 50px;
        height: 50px;
      }
      
      .track-info-large .title {
        max-width: 120px;
      }
      
      .volume-controls {
        min-width: auto;
        width: 30px;
      }
      
      .volume-slider, .volume-text {
        display: none;
      }
    }
    
    @media (max-width: 576px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .player-bar {
        flex-direction: column;
        padding: 15px;
        gap: 15px;
      }
      
      .now-playing {
        width: 100%;
        justify-content: center;
      }
      
      .volume-controls {
        width: 100%;
        justify-content: center;
      }
      
      .volume-slider, .volume-text {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-music"></i>
        </div>
        <div class="logo-text">Harmony</div>

      <div class="results-container">

          <button class="playlist-btn" title="Clear playlist"><i class="fas fa-trash"></i></button>
          <button class="playlist-btn" title="Save playlist"><i class="fas fa-save"></i></button>

      </div>
      <ul id="playlist"></ul>
    </div>
  </div>

  <!-- hidden iframe -->
  <div id="yt-player"></div>

  <!-- Player bar -->
  <div class="player-bar">
    <div class="now-playing">
      <div class="now-playing-art">
        <i class="fas fa-music"></i>
      </div>
      <div class="track-info-large">
        <div class="title" id="track-title">No track selected</div>
        <div class="artist">Select a song to play</div>
      </div>
    </div>
    
    <div class="player-controls">
      <div class="controls-top">
        <button id="shuffle" title="Shuffle"><i class="fas fa-random"></i></button>
        <button id="prev-track" title="Previous"><i class="fas fa-step-backward"></i></button>
        <button class="play-btn" id="play-pause"><i class="fas fa-play"></i></button>
        <button id="next-track" title="Next"><i class="fas fa-step-forward"></i></button>
        <button id="repeat" title="Repeat"><i class="fas fa-redo"></i></button>
      </div>
      
      <div class="progress-container">
        <div class="progress-time">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div class="progress">
          <div class="bar" id="progress-bar"></div>
        </div>
      </div>
    </div>
    
    <div class="volume-controls">
      <i class="fas fa-volume-up"></i>
      <div class="volume-slider">
        <div class="volume-level" id="volume-level"></div>
      </div>
      <span class="volume-text" id="volume-text">100%</span>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const API_KEY    = 'AIzaSyCMkZ4GN-lPae8CG2OKgnl6Ugk7O-LcWHU';
    const SEARCH_URL = 'https://www.googleapis.com/youtube/v3/search';

    const inputEl   = document.getElementById('search-input');
    const btn       = document.getElementById('search-btn');
    const results   = document.getElementById('results');
    const resultsCount = document.querySelector('.results-count');
    const playlistEl= document.getElementById('playlist');
    const titleEl   = document.getElementById('track-title');
    const playBtn   = document.getElementById('play-pause');
    const prevBtn   = document.getElementById('prev-track');
    const nextBtn   = document.getElementById('next-track');
    const shuffleBtn= document.getElementById('shuffle');
    const repeatBtn = document.getElementById('repeat');
    const volSlider = document.getElementById('volume-level');
    const volText   = document.getElementById('volume-text');
    const currTime  = document.getElementById('current-time');
    const durTime   = document.getElementById('duration');
    const progBar   = document.getElementById('progress-bar');
    const progCont  = document.querySelector('.progress-container');

    let player, currentVideoId, isPlaying = false;
    let playlist = JSON.parse(localStorage.getItem('playlist') || '[]');
    let currentIndex = -1, shuffleMode = false, repeatMode = false;
    const favorites = JSON.parse(localStorage.getItem('ytFavs')||'[]');

    renderPlaylist();

    function onYouTubeIframeAPIReady(){
      player = new YT.Player('yt-player',{
        height:'0', width:'0',
        playerVars:{ autoplay:0, controls:0, disablekb:1, playsinline:1 },
        events:{ onStateChange:onPlayerStateChange }
      });
    }

    btn.onclick = async () => {
      const q = inputEl.value.trim();
      if (!q) {
        results.innerHTML = '';
        resultsCount.textContent = '0 tracks';
        return;
      }

      results.innerHTML = `
        <li class="search-loading">
          <div class="spinner"></div>
          <div>Searching for music...</div>
        </li>
      `;
      
      try {
        const res = await fetch(
          `${SEARCH_URL}?part=snippet&type=video&maxResults=10`
          + `&q=${encodeURIComponent(q)}&key=${API_KEY}`
        );
        const { items } = await res.json();

        results.innerHTML = '';
        resultsCount.textContent = items?.length ? `${items.length} tracks` : '0 tracks';
        
        if (!items?.length) {
          results.innerHTML = '<li style="text-align: center; color: var(--text-secondary); padding: 40px;">No results found. Try a different search term.</li>';
          return;
        }

        items.forEach((item, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <div class="track-number">${index + 1}</div>
            <div class="track-info">
              <div class="track-title">${item.snippet.title}</div>
              <div class="track-artist">${item.snippet.channelTitle}</div>
            </div>
            <div class="track-duration">3:45</div>
            <button class="add-to-playlist" title="Add to playlist"><i class="fas fa-plus"></i></button>
          `;
          li.onclick = () => loadTrack(item.id.videoId, item.snippet.title, item.snippet.channelTitle);

          const addBtn = li.querySelector('.add-to-playlist');
          addBtn.onclick = e => {
            e.stopPropagation();
            // 1) add to in-memory playlist
            playlist.push({ 
              id: item.id.videoId, 
              title: item.snippet.title,
              artist: item.snippet.channelTitle
            });
            // 2) save to localStorage
            localStorage.setItem('playlist', JSON.stringify(playlist));
            // 3) re-render the playlist UI
            renderPlaylist();
            // Show added notification
            showNotification(`"${item.snippet.title}" added to playlist`);
          };

          results.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        results.innerHTML = '<li style="text-align: center; color: var(--danger); padding: 40px;">Search failed. Please try again.</li>';
        resultsCount.textContent = '0 tracks';
      }
    };

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--dark-2);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        border-left: 4px solid var(--success);
        z-index: 1000;
        opacity: 0;
        animation: fadeInOut 3s ease;
      `;
      
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    
    // Add animation for notification
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInOut {
        0% { opacity: 0; bottom: 80px; }
        20% { opacity: 1; bottom: 100px; }
        80% { opacity: 1; bottom: 100px; }
        100% { opacity: 0; bottom: 120px; }
      }
    `;
    document.head.appendChild(style);

    function loadTrack(videoId, title, artist) {
      currentVideoId = videoId;
      titleEl.textContent = title;
      document.querySelector('.track-info-large .artist').textContent = artist || 'Unknown Artist';
      player.loadVideoById(videoId);
      isPlaying = true;
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      updateProgressLoop();
    }

    playBtn.onclick = () => {
      if (!currentVideoId) return;
      if (isPlaying) player.pauseVideo();
      else player.playVideo();
    };

    function onPlayerStateChange(e) {
      if (e.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        durTime.textContent = formatTime(player.getDuration());
        // Update playlist UI to show currently playing track
        updatePlaylistUI();
      }
      if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) {
        isPlaying = false;
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    }

    function updateProgressLoop() {
      if (!currentVideoId) return;
      const elapsed = player.getCurrentTime();
      const total = player.getDuration();
      currTime.textContent = formatTime(elapsed);
      if (total) progBar.style.width = ((elapsed / total) * 100) + '%';
      if (isPlaying) requestAnimationFrame(updateProgressLoop);
    }

    progCont.onclick = e => {
      if (!currentVideoId) return;
      const rect = progCont.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      player.seekTo(player.getDuration() * pct, true);
      updateProgressLoop();
    };

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    inputEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') btn.click();
    });

    // ‚Äî Playlist / Favorites / Shuffle / Repeat / Volume ‚Äî

    function addToPlaylist(id, title, artist) {
      playlist.push({ id, title, artist });
    }
    
    function saveFavorites() {
      localStorage.setItem('ytFavs', JSON.stringify(favorites));
    }
    
    function updateFavIcon() {
      if (currentIndex < 0) return;
      const track = playlist[currentIndex];
      favBtn.textContent = favorites.some(f => f.id === track.id) ? 'üíõ' : '‚≠ê';
    }
    
    function toggleFavorite() {
      if (currentIndex < 0) return;
      const track = playlist[currentIndex];
      const idx = favorites.findIndex(f => f.id === track.id);
      if (idx >= 0) favorites.splice(idx, 1);
      else favorites.push(track);
      saveFavorites();
      updateFavIcon();
    }

    prevBtn.onclick = () => {
      if (!playlist.length) return;
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      const t = playlist[currentIndex];
      loadTrack(t.id, t.title, t.artist);
    };
    
    nextBtn.onclick = () => {
      if (!playlist.length) return;
      if (shuffleMode) currentIndex = Math.floor(Math.random() * playlist.length);
      else currentIndex = (currentIndex + 1) % playlist.length;
      const t = playlist[currentIndex];
      loadTrack(t.id, t.title, t.artist);
    };
    
    shuffleBtn.onclick = () => {
      shuffleMode = !shuffleMode;
      shuffleBtn.classList.toggle('active', shuffleMode);
    };
    
    repeatBtn.onclick = () => {
      repeatMode = !repeatMode;
      repeatBtn.classList.toggle('active', repeatMode);
    };
    
    volSlider.onclick = e => {
      const rect = volSlider.parentElement.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      player.setVolume(pct * 100);
      volSlider.style.transform = `scaleX(${pct})`;
      volText.textContent = `${Math.round(pct * 100)}%`;
    };
    
    // Set initial volume display
    volText.textContent = "100%";

    // Override loadTrack to manage playlist
    const _load = loadTrack;
    loadTrack = (id, title, artist) => {
      if (currentIndex < 0 || playlist[currentIndex]?.id !== id) {
        addToPlaylist(id, title, artist);
        currentIndex = playlist.length - 1;
        localStorage.setItem('playlist', JSON.stringify(playlist));
      }
      _load(id, title, artist);
      updateFavIcon();
      updateProgressLoop();
      renderPlaylist();
    };

    const _onState = onPlayerStateChange;
    onPlayerStateChange = e => {
      if (e.data === YT.PlayerState.ENDED) {
        if (repeatMode) player.playVideo();
        else nextBtn.click();
      }
      _onState(e);
    };

    // ‚Äî Playlist UI & Sequential Play ‚Äî

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      if (playlist.length === 0) {
        playlistEl.innerHTML = `
          <div style="text-align: center; padding: 30px; color: var(--text-secondary);">
            <i class="fas fa-music" style="font-size: 40px; margin-bottom: 15px; opacity: 0.5;"></i>
            <p>Your playlist is empty</p>
            <p style="font-size: 14px; margin-top: 10px;">Search for music and add tracks to your playlist</p>
          </div>
        `;
        return;
      }
      
      playlist.forEach((t, i) => {
        const li = document.createElement('li');
        if (i === currentIndex && isPlaying) {
          li.classList.add('playing');
        }
        
        li.innerHTML = `
          <div class="playlist-track-info">
            <div class="playlist-track-title">${t.title}</div>
            <div class="playlist-track-artist">${t.artist || 'Unknown Artist'}</div>
          </div>
          <button class="remove" title="Remove from playlist"><i class="fas fa-times"></i></button>
        `;
        
        li.onclick = () => {
          currentIndex = i;
          loadTrack(t.id, t.title, t.artist);
        };

        const btn = li.querySelector('.remove');
        btn.onclick = e => {
          e.stopPropagation();
          playlist.splice(i, 1);
          localStorage.setItem('playlist', JSON.stringify(playlist));
          renderPlaylist();
          showNotification(`"${t.title}" removed from playlist`);
          
          // If we removed the currently playing track
          if (i === currentIndex) {
            currentIndex = -1;
            player.stopVideo();
            titleEl.textContent = 'No track selected';
            document.querySelector('.track-info-large .artist').textContent = 'Select a song to play';
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
          }
        };

        playlistEl.appendChild(li);
      });
    }
    
    function updatePlaylistUI() {
      document.querySelectorAll('#playlist li').forEach((li, i) => {
        if (i === currentIndex && isPlaying) {
          li.classList.add('playing');
        } else {
          li.classList.remove('playing');
        }
      });
    }
    
    // Clear playlist button
    document.querySelector('.playlist-btn:nth-child(1)').onclick = () => {
      if (playlist.length === 0) return;
      if (confirm('Are you sure you want to clear the playlist?')) {
        playlist = [];
        localStorage.setItem('playlist', JSON.stringify(playlist));
        renderPlaylist();
        currentIndex = -1;
        player.stopVideo();
        titleEl.textContent = 'No track selected';
        document.querySelector('.track-info-large .artist').textContent = 'Select a song to play';
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        showNotification('Playlist cleared');
      }
    };
    
    // Save playlist button
    document.querySelector('.playlist-btn:nth-child(2)').onclick = () => {
      if (playlist.length === 0) return;
      localStorage.setItem('playlist', JSON.stringify(playlist));
      showNotification('Playlist saved');
    };
    
    // Add sample data on first load
    window.addEventListener('load', () => {
      if (playlist.length === 0) {
        playlist = [
          {id: '5qap5aO4i9A', title: 'lofi hip hop radio', artist: 'Lofi Girl'},
          {id: 'jfKfPfyJRdk', title: 'lofi hip hop radio', artist: 'LoFi Music'},
          {id: 'DWcJFNfaw9c', title: 'Chillhop Music', artist: 'Chillhop Music'}
        ];
        localStorage.setItem('playlist', JSON.stringify(playlist));
        renderPlaylist();
      }
    });
  </script>
</body>
